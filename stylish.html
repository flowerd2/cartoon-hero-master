<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1{
			color: orange;
			font-size: 90px;
			text-decoration: underline;
		}

		#first{
			font-size: 150px;
		}

		.small{
			font-size: 12px;
		}


		h2{
			font-size: 22px;
			color: green;

	}

	</style>
</head>
<body>
<h1 id="first" class="small" style="font-size: 20px;">Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1 class="small">Heading 1 - 3</h1>
<h2 style="color: green;">Heading 2 - 1</h2>
<h2 class="small" style="color: green;">Heading 2 - 2</h2>
<h2 style="color: green;">Heading 2 - 3</h2>
</body>
</html>
